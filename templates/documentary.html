{% extends "base.html" %}
{% block title %} 台灣紀錄片票房排行 {% endblock %}
{% block content %} 
<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
    Dropdown button
  </button>
  <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
    <li><a class="dropdown-item active" href="#">Action</a></li>
    <li><a class="dropdown-item" href="#">Another action</a></li>
    <li><a class="dropdown-item" href="#">Something else here</a></li>
    <li><hr class="dropdown-divider"></li>
    <li><a class="dropdown-item" href="#">Separated link</a></li>
  </ul>
</div>
<table class='table table-striped table-bordered'>
  <tr>
        <td width="10%" align="center" valign="center"><span style="color:white;font-size:20px;">排行</span></td>
        <td width="40%" align="center" valign="center"><span style="color:white;font-size:20px;">片名</span></td>
        <td width="25%" align="center" valign="center"><span style="color:white;font-size:20px;">票房</span></td>
  </tr>
  {% for item in items %}
    <tr>
      <td width="10%" align="center" valign="center"><span style="color:white;font-size:20px;">{{item.rank}}</span></td>
      <td width="40%" align="center" valign="center"><span style="color:white;font-size:20px;">{{item.name}}</span></td>
      <td width="25%" align="center" valign="center"><span style="color:white;font-size:20px;">{{item.box_office}}</span></td>
    </tr>
  {% endfor %}

</table>


{% endblock %}
