
{% extends "base.html" %}
{% block title %}國際城市人口排行{% endblock %}
{% block headmessage %} <h1>國際城市人口排行長條圖</h1> {% endblock %}
{% block content %}

<canvas id="myChart" width="400" height="200"></canvas>


<script>

var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: [
            {% for item in items %}
                '{{item.name}}',
            {% endfor %}
        ],
        datasets: [{
            axis: 'y',
            label: '國際城市人口排行',
            data: [
                {% for item in items %}
                    {{ item.rank }},
                    
                {% endfor %}
            ],
            fill: false,
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            x: {
                stacked: true
            },
            y: {
                stacked: true
            }
        }
    }
});
</script>

{% endblock %}
