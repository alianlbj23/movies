{% extends "base.html" %}
{% block title %} 日本電影-在台總票房排行 {% endblock %}
{% block content %} 
<table class='table table-striped table-bordered'>
  <tr>
        <td width="10%" align="center" valign="center"><span style="color:white;font-size:20px;">排行</span></td>
        <td width="40%" align="center" valign="center"><span style="color:white;font-size:20px;">片名</span></td>
        <td width="25%" align="center" valign="center"><span style="color:white;font-size:20px;">票房</span></td>
  </tr>
  {% for item in items %}
    <tr>
      <td width="10%" align="center" valign="center"><span style="color:white;font-size:20px;">{{item.rank}}</span></td>
      <td width="40%" align="center" valign="center"><span style="color:white;font-size:20px;">{{item.name}}</span></td>
      <td width="25%" align="center" valign="center"><span style="color:white;font-size:20px;">{{item.box_office}}</span></td>
    </tr>
  {% endfor %}

</table>


{% endblock %}
